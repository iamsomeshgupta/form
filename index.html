<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="openModalBtn">Signup</button>
    <button id="toggleThemeBtn">Toggle Theme</button>
    <p>Registered Users: <span id="userCounter">0</span></p>


    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Signup Form</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sports">Sports Interests</label>
                    <select id="sports" name="sports" multiple>
                        <option value="Football">Football</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Cricket">Cricket</option>
                        <option value="Tennis">Tennis</option>
                        <option value="Baseball">Baseball</option>
                        <option value="Hockey">Hockey</option>
                        <option value="Swimming">Swimming</option>
                        <option value="Cycling">Cycling</option>
                    </select>
                </div>
                <button type="submit" class="signup-button">Signup</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
